<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Cantarell" rel="stylesheet">
</head>

<body>
  <header><strong>Candice's Calculator</strong></header>
  <table>
    <div class="display"></div>
    <tr>
    <td class="clearButton">CLEAR</td>
    <td>+/-</td>
    <td>%</td>
    <td class="operator">/</td>
    </tr>
    <tr>
    <td class="num">7</td>
    <td class="num">8</td>
    <td class="num">9</td>
    <td class="operator">x</td>
    </tr>
    <tr>
    <td class="num">4</td>
    <td class="num">5</td>
    <td class="num">6</td>
    <td class="operator">-</td>
    </tr>
    <tr>
    <td class="num">1</td>
    <td class="num">2</td>
    <td class="num">3</td>
    <td class="operator">+</td>
    </tr>
    <tr>
    <td class="num">0</td>
    <td class="decimal">.</td>
    <td class="equal">=</td>
    </tr>

  </table>
</div>
</body>
</html>
